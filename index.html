<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form id="search-form" action="" class="search d-flex justify-content-center">
        <div class="form-group mb-0">
          <input type="text" id="search-input" name="name" placeholder="Search for a drink..." required />
        </div>
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>

    <div class="container mt-5">
      <div class="row" id="results">
        <div class="col-9 d-flex product-list" id="product-list">
          <!-- Products will be dynamically inserted here -->
            
        </div>
        <div class="col-3 cart" id="cart">
          <h2 class="mb-1">Cart</h2>
          <div class="cart-header">
            <div class="cart-col sn">SN</div>
            <div class="cart-col image">Image</div>
            <div class="cart-col title">Title</div>
          </div>
      </div>



    <!-- Modal Structure -->
    <div id="drink-modal" class="modal">
      <div class="modal-content" id="modal-content"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
